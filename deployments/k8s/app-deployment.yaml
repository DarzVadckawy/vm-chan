apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-chan
  namespace: vmchan
  labels:
    app: vm-chan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vm-chan
  template:
    metadata:
      labels:
        app: vm-chan
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: vm-chan
        image: ghcr.io/REPO_OWNER/REPO_NAME:{{GIT_SHA}}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: vmchan-secrets
              key: api_key
              optional: true
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ENABLED
          value: "true"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

